<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/contacto.css">
	<title>Contacto</title>
  </head>

  
  <body>
  <section class="bg">
  	<div class="container">
  		<div class="row d-flex justify-content-center">
  			<div class="col-md-4">
  				<div class="form-wrap">
  					<div class="form-heading">
  						<h1>Formulario de contacto</h1>
  					</div>
  					<form name="regForm" id="regForm">
  						<div class="form-group">
  							<label>Nombre: </label>
  							<input type="text" class="form-control" id="name"name="" placeholder="Nombre">
  							<p id="p1"></p>
  						</div>
  						<div class="form-group">
  							<label>Email: </label>
  							<input type="email" class="form-control" id="email"name="" placeholder="Email">
  							<p id="p2"></p>
  						</div>
  						<div class="form-group">
  							<label>Contacto: </label>
  							<textarea name="" id="message" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
  							<p id="p3"></p>
  						</div>
  						<div class="form-group">
  							<input type="submit" class="btn btn-primary btn-block" id="submit">
  						</div>
  					</form>
  				</div>
  			</div>
  		</div>
  	</div>
  </section>
	
    <!-- jquery 3.6.0 min -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="js/contacto.js"></script>
  </body>
</html>
