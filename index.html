<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tienda Online </title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" 
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" 
      crossorigin="anonymous" />
  </head>
  <body> 
        <header class="main-header">
          <nav>
            <h1 class="logo">TIENDA DEPORTIVA</h1>
            <div class="openMenu"><i class="fa fa-bars"></i></div>
              <ul class="mainMenu">
                  <li><a href="index.html">Productos</a></li>
                  <li><a href="ofertas.html">Ofertas</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
                  <li><a href="#">Nosotros</a></li>
                  <div class="closeMenu"><i class="fa fa-times"></i></div>
                  <span class="icons">
                      <i class="fab fa-facebook"></i>
                      <i class="fab fa-instagram"></i>
                      <i class="fab fa-twitter"></i>
                      <i class="fab fa-github"></i>
                  </span>
              </ul>
          </nav>
        </header>
    
    <section class="container">
      <h2>PRODUCTOS</h2>
      <div class="container" >
        <div id="productos" class="row">
        </div>
      </div>
    </section>

    <section class="container" id="carrito">
      <h2 class="section-header">Carrito</h2>

      <div class="cart-row" id="lista-carrito">
          <span class="cart-item cart-header cart-column">Producto</span>
          <span class="cart-price cart-header cart-column">Precio</span>
          <span class="cart-quantity cart-header cart-column">Cantidad</span>
      </div>

      <div class="cart-items">
      </div>
      
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
      </div>
      <div class="btn-comprar">
        <button class="btn btn-primary btn-comprar" type="button">Comprar</button>
      </div>
    </section>

    <script src="js/productos.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
